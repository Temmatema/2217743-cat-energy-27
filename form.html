<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Energy</title>
</head>

<body class="page-body">
  <header class="main-header">
    <div class="main-header__wrapper">
      <div class="wrapper-logo">
        <a href="#" class="logo">
          <img src="images/logo-mobile.svg" alt="Cat energy logo.">
        </a>
        <a href="#" class="logo-text">
          <img src="images/logo-mobile-text.svg" alt="Cat energy.">
        </a>
      </div>
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link nav-link-current" href="index.html">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-link-current" href="#">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="program-selection">
    <section class="profile">
      <h1 class="profile__title">Подбор программы</h1>
      <form action="https://echo.htmlacademy.ru" method="post" class="profile__form">
        <div class="profile__wrapper">
          <p class="profile__text">Заполните анкету, и мы подберем<br>
            программу питания для вашего кота</p>
          <ul class="profile__list">
            <li class="profile__item">
              <label class="profile__item-title">Имя:*
                <input type="text" required name="name" placeholder="Барсик">
              </label>
            </li>
            <li class="profile__item">
              <label class="profile__item-title">Вес (кг):*
                <input type="number" required name="weight" placeholder="7">
              </label>
            </li>
            <li class="profile__item">
              <label class="profile__item-title">Возраст (лет):
                <input type="number" required name="Years old" placeholder="7">
              </label>
            </li>
          </ul>
          <ul class="profile__list">
            <li class="profile__item">
              <label class="profile__item-title title-bold">
                <input type="radio" class="control-input" name="purpose" value="похудение" checked>похудение
              </label>
            </li>
            <li class="profile__item">
              <label class="profile__item-title title-bold">
                <input type="radio" class="control-input" name="purpose" value="набор массы">набор массы
              </label>
            </li>
            <li class="profile__item">
              <label class="profile__item-title title-bold">
                <input type="radio" class="control-input" name="purpose" value="Не знаю (Нужен ваш совет)">Не знаю (Нужен ваш совет)
              </label>
            </li>
          </ul>
        </div>
        <div class="profile__contacts">
          <h2 class="profile__contacts-title inner-title">Контактные данные (владельца кота)</h2>
          <address class="profile__address">
            <label class="profile__item-title">E-mail:*
              <input type="email" required name="email" placeholder="кuklachev@gmail.com">
            </label>
            <label class="profile__item-title">Телефон:*
              <input type="text" required name="phone" placeholder="8 (960) 900-60-90">
            </label>
          </address>
        </div>
        <div class="profile__comment">
          <h2 class="profile__comment-title inner-title">Комментарий</h2>
          <label>
            <textarea class="profile__comment-area" name="comment" cols="220" rows="10" placeholder="Расскажите обо всех повадках кота"></textarea>
          </label>
        </div>
        <div class="profile__addition">
          <h2 class="profile__addition-title inner-title">Дополнительно</h2>
          <ul class="profile__addition-list">
            <li class="profile__addition-item">
              <label class="profile__item-title title-bold"><input type="checkbox" name="сахарозаменитель" class="control-input" checked>сахарозаменитель</label>
            </li>
            <li class="profile__addition-item">
              <label class="profile__item-title title-bold"><input type="checkbox" name="питьевая вода" class="control-input">питьевая вода</label>
            </li>
            <li class="profile__addition-item">
              <label class="profile__item-title title-bold"><input type="checkbox" name="молоко" class="control-input">молоко</label>
            </li>
            <li class="profile__addition-item">
              <label class="profile__item-title title-bold"><input type="checkbox" name="витамины" class="control-input">витамины</label>
            </li>
          </ul>
        </div>
        <button class="program-selection__button button" type="submit">Отправить</button>
        <p class="profile__fields">* — Обязательные поля</p>
      </form>
    </section>
  </main>

      width="1440" height="400" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">

    <div class="main-footer__wrapper">
      <a href="#" class="logo-text">
        <img src="images/logo-mobile-text.svg" alt="Cat energy.">

  </footer>
